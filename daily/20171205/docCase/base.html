<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>基本入门页面</title>
		<link rel="stylesheet" type="text/css" href="../layui2.2.3/css/layui.css" />
	</head>

	<body>
		<div class="layui-box"></div>
		<script type="text/javascript" src="../layui2.2.3/layui.js"></script>
		<script type="text/javascript">
			//非模块话使用
			layui.use(["layer", "form"], function() { //模块的使用
				var layer = layui.layer,
					form = layui.form;
				layer.msg('Hello World');
			});
			//模块化使用
			//1、新建js文件，定义并声明模块的引用
			layui.define(['layer', 'form'], function(exports) {
				var layer = layui.layer,
					form = layui.form;
				layer.msg('Hello World');
				exports('index', {}); //注意，这里是模块输出的核心，模块名必须和use时的模块名一致
			});
			//2、引入新建的js文件
			layui.config({
				base: '/res/js/modules/' //你存放新模块的目录，注意，不是layui的模块目录
			}).use('index'); //加载入口
			layui.config({
				dir: '/res/layui/' //layui.js 所在路径（注意，如果是script单独引入layui.js，无需设定该参数。），一般情况下可以无视
					,
				version: false //一般用于更新模块缓存，默认不开启。设为true即让浏览器不缓存。也可以设为一个固定的值，如：201610
					,
				debug: false //用于开启调试模式，默认false，如果设为true，则JS模块的节点会保留在页面
					,
				base: '' //设定扩展的Layui模块的所在目录，一般用于外部模块扩展
			});
		</script>
	</body>

</html>
